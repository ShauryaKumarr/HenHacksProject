  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomieUD Login</title>
  <style>
  body {
      font-family: Arial, sans-serif;
      background-color: #00539F; 
      display: flex;
      flex-direction: column; /* align children vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      margin-top: 20px; 
    }
    
    h1 {
      color: #FFD200;
      margin-bottom: 20px;
    }
    .login-form {
      display: flex;
      flex-direction: column;
    }
    .login-form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-form button {
      padding: 10px;
      background-color: #1E90FF; 
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #4c91bf; /* darker color fo rhover */
    }
    .create-account {
      color: #1E90FF; 
      text-decoration: none;
      margin-top: 10px;
      display: block;
    }
  </style>
  </head>
  <body>
      <h1>RoomieUD</h1>
      <div class="login-container">
        <p>A place to find your future UDormmate!</p>
        <div class="error-message" style="color: red;"></div> 
        <form class="login-form">
          <input type="text" placeholder="Username" name="Username" required>
          <input type="password" placeholder="Password" name="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <a href="signup.html" class="create-account">New User? Create Account</a>
      </div>
      <script>
        const loginForm = document.querySelector(".login-form");
        const errorMessage = document.querySelector(".error-message");
    
        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
    
          const username = loginForm.querySelector('input[name="Username"]').value;
          const password = loginForm.querySelector('input[name="Password"]').value;
    
          const storedUsername = localStorage.getItem("username");
          const storedPassword = localStorage.getItem("password");
    
          if (username === storedUsername && password === storedPassword) {
            //redirection
            window.location.href = "home.html";
          } else {
            errorMessage.textContent = "Invalid username or password.";
          }
        });
    
        //global hash table
        const userPointsTable = {};
       
        function handleLogin() {
          const username = document.getElementById('username').value;
    
          
          if (username.trim() !== '') {
            
            if (!userPointsTable.hasOwnProperty(username)) {
              
              userPointsTable[username] = [];
    
              
              console.log(`User ${username} has been logged in, and their key has been created.`);
            } else {
              
              console.warn(`User ${username} already exists. No action taken.`);
            }
          } else {
            
            console.error('Please enter a valid username.');
          }
        }
      </script>
  </body>
  </html>
