<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoomieUD Login</title>
<style>
  
  body {
    font-family: Arial, sans-serif;
    background-color:  #00539F;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    color: #FFD200;
    margin-bottom: 20px;
  }
  .login-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
    margin-top: 20px; /* Adds space between the title and the form */
  }
  .registration-form {
    display: flex;
    flex-direction: column;
  }
  .registration-form input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .registration-form button {
    padding: 10px;
    background-color: #1E90FF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .registration-form button:hover {
    background-color: #1C86EE;
  }
  .create-account {
    color: #1E90FF;
    text-decoration: none;
    margin-top: 10px;
    display: block;
  }
</style>
</head>
<body>
  <h1>RoomieUD</h1>
  <div class="login-container">
    <p>A place to find your future UDormmate!</p>
    <form class="registration-form">
      <input type="text" placeholder="Name" id="name" required>
      <input type="email" placeholder="Email" id="email" required>
      <input type="number" placeholder="Age" id="age" required>
      <input type="text" placeholder="Username" id="regUsername" required>
      <input type="password" placeholder="Password" id="regPassword" required>
      <button type="submit">Register</button>
  </form>  
    <a href="login.html" class="create-account">Sign In</a>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const registrationForm = document.querySelector(".registration-form");

    registrationForm.addEventListener("submit", function (event) {
      event.preventDefault();

      //inputs
      const name = registrationForm.querySelector("#name").value;
      const email = registrationForm.querySelector("#email").value;
      const age = registrationForm.querySelector("#age").value;
      const regUsername = registrationForm.querySelector("#regUsername").value;
      const regPassword = registrationForm.querySelector("#regPassword").value;

      //store user information in the local storage
      localStorage.setItem("name", name);
      localStorage.setItem("email", email);
      localStorage.setItem("age", age);
      localStorage.setItem("username", regUsername);
      localStorage.setItem("password", regPassword);


      window.location.href = "login.html";
    });
  });
</script>
</body>                              
</html>
