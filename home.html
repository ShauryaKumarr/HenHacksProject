<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoomieUD Questionnaire</title>
<style>
  
  body {
    font-family: Arial, sans-serif;
    background-color: #1E90FF;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .questionnaire-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
    margin-top: 20px;
  }
  .questionnaire-form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .questionnaire-form label,
  .questionnaire-form input,
  .questionnaire-form select {
    margin-bottom: 10px;
    width: 100%;
  }
  .questionnaire-form input[type="radio"],
  .questionnaire-form input[type="checkbox"] {
    margin-right: 10px;
  }
  .questionnaire-form button {
    padding: 10px;
    background-color: #1E90FF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: auto;
  }
  .questionnaire-form button:hover {
    background-color: #1C86EE;
  }
  .inline {
    display: flex;
    align-items: center;
  }
</style>
</head>
<body>
  <h1>Roommate Matching Questionnaire</h1>
  <div class="questionnaire-container">
    <form class="questionnaire-form">
      <label for="housing-preference">1. Housing Preference (1 for Dorms, 10 for Apartments):</label>
      <input type="range" id="housing-preference" name="housingPreference" min="1" max="10" required>
      <span id="housing-preference-value">3</span>
  
      <label for="budget-level">2. Budget Level (1 for Lowest Rent, 10 for Highest Rent):</label>
      <input type="range" id="budget-level" name="budgetLevel" min="1" max="10" required>
      <span id="budget-level-value"> </span>
  
      <label for="noise-tolerance">3. Noise Tolerance (1 for Lowest Noise, 10 for Highest Noise):</label>
      <input type="range" id="noise-tolerance" name="noiseTolerance" min="1" max="10" required>
      <span id="noise-tolerance-value"> </span>
  
      <label for="cleanliness-level">4. Cleanliness Level (1 for Lowest, 10 for Highest):</label>
      <input type="range" id="cleanliness-level" name="cleanlinessLevel" min="1" max="10" required>
      <span id="cleanliness-level-value"> </span>
  
      <label for="wake-up-time">5. Wake Up Time (1 for Earliest, 10 for Latest):</label>
      <input type="range" id="wake-up-time" name="wakeUpTime" min="1" max="10" required>
      <span id="wake-up-time-value"> </span>
  
      <label for="sleep-time">6. Sleep Time (1 for Earliest, 10 for Latest):</label>
      <input type="range" id="sleep-time" name="sleepTime" min="1" max="10" required>
      <span id="sleep-time-value"> </span>
  
      <label for="smoking-preference">7. Smoking Preference (1 for Strongly Dislike, 10 for Indifferent):</label>
      <input type="range" id="smoking-preference" name="smokingPreference" min="1" max="10" required>
      <span id="smoking-preference-value"> </span>
  
      <label for="drinking-preference">8. Drinking Preference (1 for Strongly Dislike, 10 for Indifferent):</label>
      <input type="range" id="drinking-preference" name="drinkingPreference" min="1" max="10" required>
      <span id="drinking-preference-value"> </span>

      <label for="drinking-preference">9. How social will your room be? (1 for Only roomates, 10 for Very Social):</label>
      <input type="range" id="drinking-preference" name="drinkingPreference" min="1" max="10" required>
      <span id="drinking-preference-value"> </span>

      <label for="drinking-preference">10. Room Temperature Preference (1 for Very Cold, 10 for Very Hot):</label>
      <input type="range" id="drinking-preference" name="drinkingPreference" min="1" max="10" required>
      <span id="drinking-preference-value"> </span>
  
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
  document.querySelector('.questionnaire-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const formData = {
    housing: document.getElementById('housing').value,
    budget: document.getElementById('budget').value,
    noiseTolerance: document.getElementById('noise-tolerance').value,
    cleanliness: document.getElementById('cleanliness').value,
    wakeUpTime: document.getElementById('wake-up-time').value,
    sleepTime: document.getElementById('sleep-time').value,
    smoker: document.getElementById('smoker').checked,
    drinker: document.getElementById('drinker').checked,
  };

  // Save formData to localStorage
  localStorage.setItem('roommateQuestionnaire', JSON.stringify(formData));

  // Redirect to another page or show a message
  alert('Questionnaire submitted successfully!');
});

  </script>
</body>
</html>
