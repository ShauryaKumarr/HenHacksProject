<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="cc.css">
</head>
<body>
    <div class="special-message">You've found a roommate!</div> 
    <div class="chat-container">
        <!-- Static chat bubbles -->
        <div class="chat-bubble other">Hey, are you still looking for a roommate?</div>
        <div class="chat-bubble you">Yes, I am! Did you read my profile?</div>
        <div class="chat-bubble other">I did, and I think we could be a great match!</div>
        <input type="text" id="lname" name="lname">

    </div>
</body>
</html>
